---
layout: default
title: geoDavey
permalink: /
---

<div id="home">
    <div class="container">
        <div class="square logo">
            <div id="globe"></div>
            <img class="overlay" draggable="false" src="/assets/img/geoDavey_logo_hollow_small_text_low.png">
        </div>
    </div>
</div>

<script type="text/javascript">
 document.addEventListener("DOMContentLoaded", function() {
     window.globe = new Globe({
         target: document.getElementById("globe"),
         places: {{ site.data.places | jsonify }}
     });

     window.globe.animate(41000);
 });
</script>
