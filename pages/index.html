---
layout: default
title: geoDavey
permalink: /
---

<div id="home">
    <div class="container">
        <div class="square logo">
            <div class="overlay is-hidden on-top has-text-centered">
                <div class="menu">
                    menu
                </div>
            </div>
            <div id="globe"></div>
            <div class="globe overlay"></div>
        </div>
        <div class="title is-size-3 is-size-4-mobile is-badscript has-text-centered has-text-weight-bold">
            ! viva la open source !
        </div>
        <div class="contact columns is-mobile has-text-centered">
            <div class="column is-narrow">
                <a href="http://github.com/1papaya">
                    <img class="icon" src="/assets/img/icons/github.png" />1papaya
                </a>
            </div>
            <div class="column">
                <a href="mailto:me@geoDavey.us">
                    <img class="icon" src="/assets/img/icons/email.png" />me@geodavey.us
                </a>
            </div>
            <div class="column is-narrow">
                <a href="https://openstreetmap.org/user/mDav">
                    <img class="icon" src="/assets/img/icons/osm.png" />mDav
                </a>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
 document.addEventListener("DOMContentLoaded", function() {
     window.globe = new Globe({
         target: document.getElementById("globe"),
         places: {{ site.data.places | jsonify }}
     });

     window.globe.animate(41000);
 });
</script>
